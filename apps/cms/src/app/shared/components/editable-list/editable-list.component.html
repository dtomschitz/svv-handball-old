<label class="editable-list-title">{{ label }}</label>
<mat-form-field>
  <mat-label>{{ placeholder }}</mat-label>
  <input [formControl]="inputControl" matInput />
  <button (click)="addItem()" [disabled]="!inputControl.value" matSuffix mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of list" class="item">
    <span class="text">{{ item }}</span>
    <button (click)="removeItem(item)" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
