<dialog (closeDialog)="close()">
  <dialog-title>Sortierung Ã¤ndern</dialog-title>
  <dialog-body>
    <callout type="INFO">
      Ansprechpartner werden der Sortierung entsprechend auf der Webseite angezeigt.
    </callout>
    <div class="contact-person-categories" (cdkDropListDropped)="drop($event)" cdkDropList>
      <div class="contact-person-category" *ngFor="let category of categories" cdkDragLockAxis="y" cdkDrag>
        <div class="title">
          {{ category.name }}
        </div>
        <mat-icon class="drag" cdkDragHandle>drag_handle</mat-icon>
      </div>
    </div>
  </dialog-body>
  <dialog-actions>
    <button (click)="close()" mat-button>Abbrechen</button>
    <button color="primary" (click)="save()" mat-flat-button>Speichern</button>
  </dialog-actions>
</dialog>
