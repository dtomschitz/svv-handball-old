<div class="title">
  <span>SV Vaihingen Handball</span>
  <span>Content-Management-System</span>
</div>
<mat-card>
  <ng-container *ngrxLet="pending$ as pending">
    <mat-card-content>
      <mat-card-content *ngIf="pending">
        <mat-spinner [diameter]="40"></mat-spinner>
      </mat-card-content>

      <form *ngIf="!pending" [formGroup]="credentialsForm" errorGroupName="credentialsForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
          <mat-error errorTailor></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" matInput />
          <button (click)="hidePassword = !hidePassword" mat-icon-button matSuffix>
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error errorTailor></mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button *ngIf="!pending" color="primary" (click)="login()" [disabled]="isInvalidOrNotDirty" mat-flat-button>
        Anmelden
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
