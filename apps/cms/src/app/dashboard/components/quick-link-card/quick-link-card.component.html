<mat-card class="mat-elevation-z4" (click)=" navigate.emit()" matRipple>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="label">
    <div class="label">
      {{ label }}
    </div>
    <div class="count">
      {{ count }}
    </div>
  </mat-card-content>
</mat-card>
