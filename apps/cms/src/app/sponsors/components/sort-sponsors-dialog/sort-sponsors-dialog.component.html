<dialog (closeDialog)="close()">
  <dialog-title>Sortierung ändern</dialog-title>
  <dialog-body>
    <callout icon="info" type="INFO">
      Höhere Sponsoren werden priorisiert angezeigt!
    </callout>
    <div class="sponsors" (cdkDropListDropped)="drop($event)" cdkDropList>
      <div class="sponsor" *ngFor="let sponsor of sponsors" cdkDragLockAxis="y" cdkDrag>
        <div class="title">
          <div class="name">{{ sponsor.name }}</div>
          <div class="link">({{ sponsor.link }})</div>
        </div>
        <mat-icon class="drag" cdkDragHandle>drag_handle</mat-icon>
      </div>
    </div>
  </dialog-body>
  <dialog-actions>
    <button (click)="close()" mat-button>Abbrechen</button>
    <button color="primary" (click)="save()" mat-flat-button>Speichern</button>
  </dialog-actions>
</dialog>
