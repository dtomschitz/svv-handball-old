<dialog (closeDialog)="close()">
  <dialog-title> Sponsor {{ isCreateDialog ? 'erstellen' : 'bearbeiten' }} </dialog-title>
  <dialog-body>
    <form autocomplete="off" [formGroup]="sponsorForm" errorGroupName="createOrEditSponsor">
      <mat-form-field class="name">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error errorTailor></mat-error>
      </mat-form-field>
      <mat-form-field class="link">
        <mat-label>Link</mat-label>
        <input formControlName="link" matInput />
        <mat-error errorTailor></mat-error>
      </mat-form-field>
    </form>
  </dialog-body>
  <dialog-actions>
    <button (click)="close()" mat-button>Abbrechen</button>
    <button color="primary" [mat-dialog-close]="sponsorForm.value" [disabled]="invalidOrNotDirty" mat-flat-button>
      Speichern
    </button>
  </dialog-actions>
</dialog>
