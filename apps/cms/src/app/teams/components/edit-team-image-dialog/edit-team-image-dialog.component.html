<dialog (closeDialog)="close()">
  <dialog-title> Mannschaftsfoto bearbeiten </dialog-title>
  <dialog-body>
    <cms-image (fileDropped)="onFileDropped($event)"></cms-image>
  </dialog-body>
  <dialog-actions>
    <button (click)="close()" mat-button>Abbrechen</button>
    <button color="primary" [disabled]="!image" (click)="uploadTeamImage(image)" mat-flat-button>Hochladen</button>
  </dialog-actions>
</dialog>
