<button class="sidenav-button" [routerLink]="routerLink" (click)="navigate.emit()" [class.loading]="loading"
  [disableRipple]="loading" mat-flat-button>
  <div class="icon">
    <ng-content select="mat-icon"></ng-content>
    <ng-content select="lazy-image"></ng-content>
  </div>
  <div class="text">
    <ng-container *ngIf="loading">
      <shimmer-placeholder></shimmer-placeholder>
    </ng-container>
    <ng-container *ngIf="!loading">
      <ng-content></ng-content>
    </ng-container>
  </div>
</button>
